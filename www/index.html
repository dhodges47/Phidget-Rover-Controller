<!doctype html>
<html>

<head>
    <title>Stalker OS</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="/css/site.css" />
    <script src="/js/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Bootstrap: Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Bootstrap Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Bootstrap Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body>

    <script>
        $(function () {

            const socket = io('http://localhost:3000');


            socket.on('news', function (data) {
                console.log(data);
                socket.emit('my other event', { my: 'data' });
            });
            socket.on('connectionStatus', function (data) {
                UpdateStalkerConnectionStatus(data);

                console.log(data);
            })
            sendMessage = function () {
                socket.emit('chat message', $('#m').val());
                $('#m').val('');
                return false;
            };
            btnConnect_onClick = function () {
                var b1 = socket.connected;
                $('#ledConnectionStatus').attr('class', 'led-yellow');
                socket.emit('connectStalker', 'true');
                return false;
            };
            btnDisConnect_onClick = function () {
                $('#ledConnectionStatus').attr('class', 'led-yellow');
                socket.emit('connectStalker', { setting: 'false' });
                return false;
            };
            $('#sliderVelocity').change(function () {
				var newVelocity = $(this).val();
				$('#lblVelocity').text(newVelocity);
				socket.emit('velocity', newVelocity)
			});
            console.log("ready!");
        });
        UpdateStalkerConnectionStatus = function (data) {
            if (data == "Stalker is connected") {
                $('#ledConnectionStatus').attr('class', 'led-green');
            }
            else {
                $('#ledConnectionStatus').attr('class', 'led-red');
            }
        }
    </script>
    <div class="container">
        <h1>Hello Stalker!</h1>

        <div class="led-box">
            <div id="ledConnectionStatus" class="led-red"></div>
            <p>Stalker Connection Status</p>
        </div>
        <div style='clear:both; height:20px;'></div>

        <button type="button" id="btnConnect" onclick="btnConnect_onClick();">Connect to Stalker</button>
        <button type="button" id="btnDisConnect" onclick="btnDisConnect_onClick();">DisConnect Stalker</button>
        <div>
			<h3>Motor One</h3>
			<span id="lblMotorOneStatus"></span>

		</div>
		<div>
			<h3>Motor Two</h3>
			<span id="lblMotorTwoStatus"></span>
        </div>
        <div>
			<h3>Motor Three</h3>
			<span id="lblMotorThreeStatus"></span>
        </div>
        <div>
			<h3>Motor Four</h3>
			<span id="lblMotorFourStatus"></span>
        </div>
		<div>
			<h3>Velocity:</h3>
			<form id="form1" oninput="velocity.value = sliderVelocity.valueAsNumber">
				<output name="velocity" id="velocity" for="sliderVelocity" class="outputVariable">0</output>
				<br>
				<span class="sliderLabel">Backwards</span>
				<input id="sliderVelocity" name="sliderVelocity" type="range" min="-100" max="100" step="10" value="0"
				 style="width:500px;" list="listTicks" />
				<span class="sliderLabel"> Forwards</span>


				<datalist id="listTicks">
					<option label="Stopped">0</option>

					<option>-20</option>

					<option>-40</option>

					<option>-60</option>

					<option>-80</option>

					<option>-100</option>

					<option>20</option>

					<option>40</option>

					<option>60</option>

					<option>80</option>

					<option>100</option>
				</datalist>
			</form>
		</div>
		<div>
			<h3>Steering</h3>
			<form id="form2" oninput="steerVector.value = sliderSteering.valueAsNumber">
				<output name="steerVector" id="steerVector" for="sliderSteering" class="outputVariable">0</output>
				<br>
				<span class="sliderLabel"> Left</span>
				<input id="sliderSteering" name="sliderSteering" type="range" min="-5" max="5" step="1" value="0" style="width:500px;"
				/>
				<span class="sliderLabel"> Right</span>

			</form>

		</div>
    </div>

</body>

</html>
